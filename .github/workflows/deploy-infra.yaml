name: Deploy Infrastructure (Terraform)

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'

env:
  TF_VERSION: '1.12.0'

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ./terraform
        continue-on-error: true

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Validate
        run: terraform validate -no-color
        working-directory: ./terraform

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan -detailed-exitcode 2>&1 | tee plan_output.txt
          echo "exitcode=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        working-directory: ./terraform
        continue-on-error: true

      - name: Upload plan artifact
        if: steps.plan.outputs.exitcode == '2'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan
          retention-days: 5

      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('terraform/plan_output.txt', 'utf8');
            const truncated = output.length > 65000
              ? output.substring(0, 65000) + '\n\n... output truncated'
              : output;
            const exitcode = '${{ steps.plan.outputs.exitcode }}';
            const status = exitcode === '0' ? 'No changes'
              : exitcode === '2' ? 'Changes detected'
              : 'Plan failed';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `#### Terraform Plan: ${status}\n\n<details><summary>Show Plan</summary>\n\n\`\`\`terraform\n${truncated}\n\`\`\`\n</details>`
            });

      - name: Plan result
        run: |
          case "${{ steps.plan.outputs.exitcode }}" in
            0) echo "No infrastructure changes detected" ;;
            1) echo "Terraform plan failed"; exit 1 ;;
            2) echo "Infrastructure changes detected - apply requires approval" ;;
          esac

  apply:
    name: Terraform Apply
    needs: plan
    runs-on: ubuntu-latest
    # Only apply on push to main (PR merge) when there are changes
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.plan.outputs.plan_exitcode == '2'
    # This environment requires manual approval in GitHub settings
    environment:
      name: terraform-apply
      url: https://lachlannwhitehill.com
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform

      - name: Apply summary
        run: |
          echo "Infrastructure deployed successfully"
          echo "Region: ${{ secrets.AWS_REGION }}"
