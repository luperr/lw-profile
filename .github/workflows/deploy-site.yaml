name: Build and deploy Hugo site to s3

on:
  push:
    branches:
      - main  # Deploy on push to main (production)
  pull_request:
    branches:
      - main  # Build/test on PRs to main (no deploy)
    types: [opened, synchronize, reopened]

env:
  HUGO_VERSION: '0.152.2'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Validate Hugo config
        run: hugo config | head -20  # Quick config validation

      - name: Check Hugo
        run: hugo check || echo "Hugo check completed with warnings"

      - name: Build site
        run: hugo --environment production --minify --verbose
        env:
          HUGO_ENV: production

      - name: Check build output
        run: |
          if [ ! -d "public" ]; then
            echo "Error: public directory not created"
            exit 1
          fi
          if [ ! -f "public/index.html" ]; then
            echo "Error: index.html not found"
            exit 1
          fi
          echo "Build successful: $(du -sh public | cut -f1) generated"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site
          path: public/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.S3_BUCKET_REGION }}
    concurrency:
      group: ${{ github.workflow }}-deploy
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: public/

      - name: Build site (production)
        run: hugo --environment production --minify
        env:
          HUGO_ENV: production

      - name: Deploy to S3
        uses: reggionick/s3-deploy@v4
        with:
          folder: public
          bucket: ${{ secrets.S3_BUCKET }}
          bucket-region: ${{ secrets.S3_BUCKET_REGION }}
          dist-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          invalidation-paths: '/*'
          delete-removed: true
          cache-control: 'public, max-age=31536000, immutable'
          file-exclude: '*.html,*.xml,*.json'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deployment summary
        run: |
          echo "‚úÖ Site deployed to S3 bucket: ${{ secrets.S3_BUCKET }}"
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "üì¶ CloudFront invalidation triggered"
          else
            echo "‚ÑπÔ∏è  CloudFront distribution ID not set (optional)"
          fi